<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <script>
      AFRAME.registerComponent("videohandler", {
        init: function () {
          var marker = this.el;
          var videoEl = marker.querySelector("a-video").getObject3D("mesh")
            .material.map.image;

          marker.addEventListener("markerFound", function () {
            videoEl.play();
          });

          marker.addEventListener("markerLost", function () {
            videoEl.pause();
            videoEl.currentTime = 0;
          });
        },
      });
    </script>

    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
        font-family: courier;
      }
    </style>
  </head>
  <body>
    <div class="arjs-loader">
      <div>Cargando, por favor espere...</div>
    </div>

    <a-scene
      vr-mode-ui="enabled: false; patternRatio: 0.80"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
      <a-assets>
        <video
          id="video1"
          src="https://cdn.glitch.global/f28e4836-dc73-45a3-8a18-b7ef3734845b/mujer-fuego.mp4?v=1719511759241"
          loop
          crossorigin="anonymous"
          preload="auto"
        ></video>
        <video
          id="video2"
          src="https://cdn.glitch.global/f28e4836-dc73-45a3-8a18-b7ef3734845b/ni%C3%B1o-humo.mp4?v=1719513737927"
          loop
          crossorigin="anonymous"
          preload="auto"
        ></video>
        <video
          id="video3"
          src="https://cdn.glitch.global/f28e4836-dc73-45a3-8a18-b7ef3734845b/El_ni_o.mp4?v=1719513785864"
          loop
          crossorigin="anonymous"
          preload="auto"
        ></video>
      </a-assets>

      <a-nft
        type="nft"
        url="https://raw.githack.com/claucab11/prueba-ladrilleros/main/mujer-fuego"
        videohandler
        smooth="true"
        smoothcount="10"
        smoothtolerance=".01"
        smooththreshold="5"
      >
        <a-video
          src="#video1"
          width="300"
          height="285"
          position="130 -150 -225"
          rotation="-90 0 0"
        ></a-video>
      </a-nft>

      <a-nft
        type="nft"
        url="https://raw.githack.com/claucab11/prueba-ladrilleros/main/Nino%20humo/nino-humo"
        videohandler
      >
        <a-video
          src="#video2"
          width="300"
          height="285"
          position="130 -150 -225"
          rotation="-90 0 0"
        ></a-video>
      </a-nft>

      <a-nft
        type="nft"
        url="https://raw.githack.com/claucab11/prueba-ladrilleros/main/El_ni_o"
        videohandler
      >
        <a-video
          src="#video3"
          width="4"
          height="2"
          position="0 0 0"
          rotation="0 0 0"
        ></a-video>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
